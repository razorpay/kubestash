name: Build

on:
  push:
    branches:
      - master
jobs:
  # Job to cancel the previous jobs before running the subsequent jobs
  cancel:
    runs-on: ubuntu-latest
    name: Cancel previous runs
    if: always()
    steps:
      - uses: styfle/cancel-workflow-action@d57d93c3a8110b00c3a2c0b64b8516013c9fd4c9
        if: github.ref != 'refs/heads/master'
        name: cancel old workflows
        id: cancel
        with:
          access_token: ${{ github.token }}
      - if: github.ref == 'refs/heads/master'
        name: Don't cancel old workflows
        id: dont_cancel
        run: |
          echo "Don't cancel old workflow"
  build:
    runs-on: ubuntu-latest
    continue-on-error: false
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # always uses a single image ,the changes are overridden
      # to-do versioning of the builds in case required
      - name: build kubestash image
        uses: docker/build-push-action@v2
        with:
          tags: razorpay/kubestash
          push: true
          file: Dockerfile
